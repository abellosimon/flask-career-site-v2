 {% include 'bootstrap.html' %}
<div class="border-bottom row" id=jobs_container>
  <div class="col-10">
    <h4>{{job['title']}}</h4>
   <div>
    <b>Location:</b> {{job['location']}}
   </div>
   {% if 'salary' in job %}
    <div>
     <b>Salary:</b> {{job['salary']}}
    </div> 
   {% endif %}
 </div>
  <div class="col-2">
    <a href="/job/{{job['id']}}" class="btn btn-primary">Apply</a>
  </div>
  
</div>
